name: Run API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build and Run API Tests
      run: mvn clean test

    - name: Upload Extent Report
      if: always()  # Run this step even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: ExtentReport
        path: test-output/API_Report.html
